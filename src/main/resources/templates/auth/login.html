<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, admin-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body class="text-center">
    <main class="form-signin">
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
            <div th:if="${param.userNotFound}" class="alert alert-danger" role="alert">
                Пользователь с таким логином не найден
            </div>
            <div th:if="${param.badCredentials}" class="alert alert-danger" role="alert">
                Неверный пароль.
                <span th:if="${param.attemptsLeft}" th:text="'Осталось попыток: ' + ${param.attemptsLeft}"></span>
            </div>
            <div th:if="${param.terminated}" class="alert alert-danger" role="alert">
                Приложение завершится из-за трех неудачных попыток входа.
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Ошибка авторизации. Повторите попытку позже.
            </div>
            <div th:if="${param.blocked}" class="alert alert-danger" role="alert">
                Аккаунт заблокирован
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" autocomplete="username">
                <label for="username">Имя пользователя</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" autocomplete="current-password">
                <label for="password">Пароль</label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
