<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout :: head('Авторизация')}"></head>
<body>
<header th:replace="~{fragments/layout :: header}"></header>
<main class="form-signin text-center">
    <div class="container">
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
            <div th:if="${param.userNotFound}" class="alert alert-danger" role="alert">
                Пользователь с таким логином не найден
            </div>
            <div th:if="${param.badCredentials}" class="alert alert-danger" role="alert">
                Неверный пароль.
                <span th:if="${param.attemptsLeft}" th:text="'Осталось попыток: ' + ${param.attemptsLeft}"></span>
            </div>
            <div th:if="${param.terminated}" class="alert alert-danger" role="alert">
                Приложение завершится из-за трех неудачных попыток входа.
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Ошибка авторизации. Повторите попытку позже.
            </div>
            <div th:if="${param.blocked}" class="alert alert-danger" role="alert">
                Аккаунт заблокирован
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя"
                       autocomplete="username">
                <label for="username">Имя пользователя</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль"
                       autocomplete="current-password">
                <label for="password">Пароль</label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: modals}"></th:block>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
