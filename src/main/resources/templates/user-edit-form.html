<!doctype html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, admin-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Редактировать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="mt-5">
        <div class="container">
            <h2>Редактировать пользователя</h2>
            <form th:action="@{/admin/users/save}" th:object="${user}" method="post" class="mb-3">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя:</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control" readonly/>
                </div>
                <div class="mb-3">
                    <label for="length" class="form-label">Мин. длина пароля:</label>
                    <input type="text" th:field="*{length}" id="length" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="month" class="form-label">Срок (мес.):</label>
                    <input type="text" th:field="*{month}" id="month" class="form-control"/>
                </div>
                <div class="mb-3">
                    <input type="checkbox" th:field="*{blocked}" id="blocked"  class="form-check-input"/>
                    <label for="blocked" class="form-check-label">Заблокировать пользователя</label>
                </div>
                <div class="mb-3">
                    <input type="checkbox" th:field="*{restriction}" id="restriction"  class="form-check-input"/>
                    <label for="restriction" class="form-check-label">Включить ограничения на пароль</label>
                </div>
                <button type="submit" class="btn btn-outline-success">Сохранить</button>
            </form>
            <a th:href="@{/admin/users}" class="btn btn-outline-primary">Назад к списку</a>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
