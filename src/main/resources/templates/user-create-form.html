<!doctype html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, admin-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="mt-5">
        <div class="container">
            <h2>Создать пользователя</h2>
            <form th:action="@{/admin/users/save}" th:object="${user}" method="post" class="mb-3">
                <div class="mb-3">
                    <label for="username" class="form-label">Уникальное имя пользователя:</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
            <a th:href="@{/admin/users}" class="btn btn-primary">Назад к списку</a>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
